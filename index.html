<!DOCTYPE HTML>
<html>
	<head>
		<title>Angry Baozi 气包子</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body>
		<!-- top-section -->
		<div class="flex-container high-padding top-section-wrapper">
			<div class="flex-container top-section">
				<div class="top-section-logo">
					<img src="images/company-logo.png"/>
				</div>
				<div class="top-section-text">
					<div class="top-section-text-scn sc-bold-text">
						气包子
					</div>
					<div class="top-section-text-hr">
					</div>
					<div class="top-section-text-eng en-bold-text">
						Angry Baozi
					</div>
				</div>
			</div>
		</div>

		<!-- operation-objective-section -->
		<div class="flex-container optobj-section">
			<div class="optobj-section-text sc-bold-text">
				制作有影响力的互联网<br/>
				服务和游戏
			</div>
			<div class="flex-container optobj-section-images">
				<img src="images/saas-icon.svg" />
				<div class="optobj-section-plus-symbol">+</div>
				<img src="images/gamepad-icon.svg" />
			</div>
		</div>

		<!-- game-section -->
		<div class="flex-container slides-container game-section slider-game">
			<div class="slides-content-container">
				<div class="ref-game-slides flex-container slide-item white low-padding">
					<div class="slide-item-header-text sc-bold-text">
						我们制作独立游戏
					</div>
					<div class="header-text-separator white"></div>
					<div class="slide-item-image-wrapper">
						<a href="images/raceplant-screenshot.png"><img src="images/raceplant-screenshot.png" class="slide-item-image" /></a>
					</div>
				</div>
				<div class="ref-game-slides flex-container slide-item white low-padding">
					<div class="slide-item-header-text sc-bold-text">
						我们制作独立游戏 2
					</div>
					<div class="header-text-separator white"></div>
				</div>
				<div class="ref-game-slides flex-container slide-item white low-padding">
					<div class="slide-item-header-text sc-bold-text">
						我们制作独立游戏 3
					</div>
					<div class="header-text-separator white"></div>
				</div>
			</div>
			<div class="slides-navigator-container">
				<a onclick="window.abzico.showGameSlidesAt(1)" class="ref-game-slides-nav circular-button white-active"></a>
				<a onclick="window.abzico.showGameSlidesAt(2)" class="ref-game-slides-nav circular-button 
				white-inactive"></a>
				<a onclick="window.abzico.showGameSlidesAt(3)" class="ref-game-slides-nav circular-button white-inactive"></a>
			</div>
		</div>

		<!-- load js after page load -->
		<script src="assets/js/main.js"></script>
	</body>
</html>
